{% extends 'flatpages/default.html' %}

{% block content %}
{% load cache %}
{% cache 300 h1 %}
<h1>Удаление новости</h1>
<hr>
{% endcache %}
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем '{{ object.name }}'?</p>
    <input type="submit" value="Удалить" />
</form>
{% endblock content %}
